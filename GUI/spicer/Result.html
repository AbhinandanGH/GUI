    <script>

        

        let popup = document.getElementById("popup");

        function openpopup() {
            popup.classList.add("open-popup")
        }

        function closepopup() {
            popup.classList.remove("open-popup")
        }


        window.addEventListener('load', () => {

            //const params = (new URL(document.location)).searchParams;
            //const FirstName = params.get('FirstName');
            //const LastName = params.get('LastName');



            const LastName = localStorage.getItem('LastName')
            const FirstName1 = localStorage.getItem('FirstName1')
            const WorkerId1 = localStorage.getItem('WorkerId1')
            const PartName1 = localStorage.getItem('PartName1')
            const PartId1 = localStorage.getItem('PartId1')
            const Date1 = localStorage.getItem('Date1')
            const LineNumbe1 = localStorage.getItem('LineNumbe1')


            document.getElementById('LastName').innerHTML = LastName;
            document.getElementById('FirstName1').innerHTML = FirstName1;
            document.getElementById('WorkerId1').innerHTML = WorkerId1;
            document.getElementById('PartName1').innerHTML = PartName1;
            document.getElementById('PartId1').innerHTML = PartId1;
            document.getElementById('Date1').innerHTML = Date1;

        })
