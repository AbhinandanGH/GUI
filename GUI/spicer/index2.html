    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwslcbQL-q6oLvDdEf_sjhAsl5egl6sxOU-k0m4VkIO6VYFkeScc9-B2v_2qb9py4TSbw/exec'
        const form = document.forms['google-sheet']
     
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })

   


       function handleSubmit()
       {
        
           const LastName = document.getElementById('LastName').value;
           const FirstName1 = document.getElementById('FirstName1').value;
           const WorkerId1 = document.getElementById('WorkerId1').value;
           
           



           
           localStorage.setItem("LastName",LastName);
           localStorage.setItem("FirstName1",FirstName1);
           localStorage.setItem("WorkerId1",WorkerId1);
          
           

           return;


       }
